<link rel="stylesheet" href="css/record.css">

  <div class="record-content">
    <div class="bar bar-header big-bar">
      <a class="button button-icon icon ion-ios-arrow-back" style="color:#fff;" ng-click="goback('homePage')"></a>
      <div class="h1 title" id="big-word">{{detail.showTime}}</div>
    </div>
    <div class="data-msg">
      <div class="first-row-data">
        <button ng-click="gotoChart('fatigueIndex')" class="button button-clear button-stable btn-gap btn-font-size">
          {{detail.fatigueIndex}}
          <label class="small-word">疲劳指数</label>
        </button>
        <button ng-click="gotoChart('healthIndex')" class="button button-clear button-stable btn-font-size">
          {{detail.healthIndex}}
          <label class="small-word">健康指数</label>
        </button>
      </div>
      <div class="other-row-data">
        <button class="button button-clear button-stable btn-gap" style="font-size: 20px; line-height: 30px">
          {{detail.landingStrike}}
          <label class="small-word">落地姿态</label>
        </button>
        <button class="button button-clear button-stable btn-gap" style="font-size: 20px; line-height: 30px">
          {{detail.landingPronationAngle}}<span class="small-unit">度</span>
          <label class="small-word">落地内旋</label>
        </button>
        <button class="button button-clear button-stable" style="font-size: 20px; line-height: 30px">
          {{detail.impactPower}}<span class="small-unit">G</span>
          <label class="small-word">落地冲量</label>
        </button>
      </div>
      <div class="other-row-data">
        <button class="button button-clear button-stable btn-gap" style="font-size: 20px; line-height: 30px">
          {{detail.strideLength}}<span class="small-unit">cm</span>
          <label class="small-word">步幅</label>
        </button>
        <button class="button button-clear button-stable btn-gap" style="font-size: 20px; line-height: 30px">
          {{detail.xCOM}}<span class="small-unit">mm</span>
          <label class="small-word">xCOM</label>
        </button>
        <button class="button button-clear button-stable" style="font-size: 20px; line-height: 30px">
          {{detail.verticalMagnitude}}<span class="small-unit">mm</span>
          <label class="small-word">垂直运动幅度</label>
        </button>
      </div>

    </div>

    <div class="last-row-data">
        <button ng-click="gotoChart('averageCadence')" class="button button-clear button-stable last-btn-gap btn-font-size">
          {{detail.averageCadence}}<span class="small-unit">/min</span>
          <label class="small-word small-word-color">步频</label>
        </button>
        <button ng-click="gotoChart('averagePace')" class="button button-clear button-stable last-btn-gap btn-font-size">
          {{detail.averagePace}}<span class="small-unit">km/h</span>
          <label class="small-word small-word-color">平均速度</label>
        </button>
        <button class="button button-clear button-stable last-btn-gap" style="font-size: 20px; line-height: 30px">
          {{detail.distance}}<span class="small-unit">km</span>
          <label class="small-word small-word-color">里程</label>
        </button>
        <button class="button button-clear button-stable" style="font-size: 20px; line-height: 30px">
          {{detail.runTime}}<span class="small-unit">min</span>
          <label class="small-word small-word-color">运动时长</label>
        </button>
      </div>
  </div>
